{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Update Description for {{ book.title }}</h2>
    <form method="POST" action="{{ url_for('update_book_description', book_id=book.book_id) }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.description.label(class="form-label") }}
            {{ form.description(class_='form-control') }}
        </div>
        <div class="form-group">
            {{ form.submit(class_='btn btn-primary') }}
        </div>
    </form>
</div>
{% endblock %}
