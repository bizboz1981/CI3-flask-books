{% extends "base.html" %}
{% block content %}
<h2>Leave a Review for {{ book.title }}</h2>
<form method="POST" action="{{ url_for('add_review', book_id=book.id) }}">
    {{ form.hidden_tag() }}
    {{ form.rating.label }}<br>
    {{ form.rating(size=32) }}<br>
    {{ form.review_text.label }}<br>
    {{ form.review_text(rows=5, cols=40) }}<br>
    {{ form.submit() }}
</form>
{% endblock %}
