{% extends "base.html" %}

{% block content %}
    <h1>User Profile</h1>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Profile Picture:</strong> <img src="{{ user.profile_picture_url }}" alt="Profile Picture"></p>
    <p><strong>Role:</strong> {{ user.role }}</p>
    <p><strong>Joined:</strong> {{ user.created_at.strftime('%d') }} {{ user.created_at.strftime('%B %Y') }}</p>
{% endblock %}
